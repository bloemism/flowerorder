<html lang="ja">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-green-700">第106回草月いけばな展 花材注文書</h1>
    <form id="orderForm" action="https://formsubmit.co/deblwinkel@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- 名前 -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">お名前</label>
        <input type="text" name="お名前" class="w-full border rounded px-3 py-2" placeholder="例：山田太郎">
      </div>
      <!-- 電話番号 -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">電話番号</label>
        <input type="tel" name="電話番号" class="w-full border rounded px-3 py-2" placeholder="例：090-1234-5678">
      </div>
      <!-- メールアドレス -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">メールアドレス</label>
        <input type="email" name="メールアドレス" class="w-full border rounded px-3 py-2" placeholder="例：sample@example.com">
      </div>
      <!-- 出品者番号 -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">出品者番号 / ID</label>
        <input type="text" name="出品者番号" class="w-full border rounded px-3 py-2">
      </div>
      <!-- 出展期間 -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">出展期間</label>
        <select name="出展期間" class="w-full border rounded px-3 py-2">
          <option value="">選択してください</option>
          <option value="第一期">第一期</option>
          <option value="第二期">第二期</option>
        </select>
      </div>
      <!-- 花席No. -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">花席No.</label>
        <input type="text" name="花席No" class="w-full border rounded px-3 py-2">
      </div>
      <!-- 作品サイズ -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">作品サイズ (最大)</label>
        <div class="flex gap-2">
          <input type="text" name="幅(W)" class="border rounded px-2 py-1 w-1/3" placeholder="幅">
          <input type="text" name="奥行(D)" class="border rounded px-2 py-1 w-1/3" placeholder="奥行">
          <input type="text" name="高さ(H)" class="border rounded px-2 py-1 w-1/3" placeholder="高さ">
        </div>
      </div>
      <!-- 日付・時間 -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">制作日</label>
        <input type="date" name="制作日" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">受付時間</label>
        <input type="time" name="受付時間" class="w-full border rounded px-3 py-2">
      </div>
      <!-- 花材注文詳細（5セット分） -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">花材注文詳細</label>
        <div class="space-y-2">
          <input type="text" name="花材1_名前" class="w-full border rounded px-3 py-2" placeholder="花材1名">
          <input type="text" name="花材1_色" class="w-full border rounded px-3 py-2" placeholder="花材1色">
          <input type="text" name="花材1_数量" class="w-full border rounded px-3 py-2" placeholder="花材1数量">
          <input type="text" name="花材1_備考" class="w-full border rounded px-3 py-2" placeholder="花材1備考">
          <input type="text" name="花材2_名前" class="w-full border rounded px-3 py-2" placeholder="花材2名">
          <input type="text" name="花材2_色" class="w-full border rounded px-3 py-2" placeholder="花材2色">
          <input type="text" name="花材2_数量" class="w-full border rounded px-3 py-2" placeholder="花材2数量">
          <input type="text" name="花材2_備考" class="w-full border rounded px-3 py-2" placeholder="花材2備考">
          <!-- 必要に応じて3～5セット分も追加 -->
        </div>
      </div>
      <!-- 画像添付（任意） -->
      <div class="mb-6">
        <label class="block mb-1 font-semibold">スケッチ・参考画像（任意）</label>
        <input type="file" name="添付ファイル" accept="image/*" multiple>
      </div>
