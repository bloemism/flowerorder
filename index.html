<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Order Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lang-btn.active { background: #059669; color: #fff; }
  </style>
</head>
<body class="bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <div class="flex gap-2 mb-6 justify-end">
      <button class="lang-btn px-3 py-1 rounded active" data-lang="ja">日本語</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="en">EN</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="zh">中文</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="ko">한국어</button>
    </div>
    <h1 id="title" class="text-2xl font-bold mb-6 text-green-700"></h1>
    <form id="orderForm" action="https://formsubmit.co/deblwinkel@gmail.com" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label id="nameLabel" class="block mb-1 font-semibold"></label>
        <input type="text" name="name" class="w-full border rounded px-3 py-2" placeholder="">
      </div>
      <div class="mb-4">
        <label id="phoneLabel" class="block mb-1 font-semibold"></label>
        <input type="tel" name="phone" class="w-full border rounded px-3 py-2" placeholder="">
      </div>
      <div class="mb-4">
        <label id="emailLabel" class="block mb-1 font-semibold"></label>
        <input type="email" name="email" class="w-full border rounded px-3 py-2" placeholder="">
      </div>
      <div class="mb-4">
        <label id="idLabel" class="block mb-1 font-semibold"></label>
        <input type="text" name="id" class="w-full border rounded px-3 py-2" placeholder="">
      </div>
      <div class="mb-4">
        <label id="periodLabel" class="block mb-1 font-semibold"></label>
        <select name="period" class="w-full border rounded px-3 py-2">
          <option value="" id="periodPlaceholder"></option>
          <option value="first" id="firstPeriod"></option>
          <option value="second" id="secondPeriod"></option>
        </select>
      </div>
      <div class="mb-4">
        <label id="seatLabel" class="block mb-1 font-semibold"></label>
        <input type="text" name="seat" class="w-full border rounded px-3 py-2" placeholder="">
      </div>
      <div class="mb-4">
        <label id="sizeLabel" class="block mb-1 font-semibold"></label>
        <div class="flex gap-2">
          <input type="text" name="width" class="border rounded px-2 py-1 w-1/3" placeholder="">
          <input type="text" name="depth" class="border rounded px-2 py-1 w-1/3" placeholder="">
          <input type="text" name="height" class="border rounded px-2 py-1 w-1/3" placeholder="">
        </div>
      </div>
      <div class="mb-4">
        <label id="dateLabel" class="block mb-1 font-semibold"></label>
        <input type="date" name="date" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label id="timeLabel" class="block mb-1 font-semibold"></label>
        <input type="time" name="time" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label id="orderLabel" class="block mb-1 font-semibold"></label>
        <div class="space-y-2">
          <input type="text" name="order1" class="w-full border rounded px-3 py-2" placeholder="">
          <input type="text" name="order2" class="w-full border rounded px-3 py-2" placeholder="">
          <input type="text" name="order3" class="w-full border rounded px-3 py-2" placeholder="">
          <input type="text" name="order4" class="w-full border rounded px-3 py-2" placeholder="">
        </div>
      </div>
      <div class="mb-6">
        <label id="fileLabel" class="block mb-1 font-semibold"></label>
        <input type="file" name="file" accept="image/*" multiple>
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition"></button>
      <input type="hidden" name="_next" value="https://your-website.com/thanks.html">
      <input type="hidden" name="_subject" value="Flower Order Sheet">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <p class="text-xs text-gray-500 mt-4" id="note"></p>
  </div>
  <script>
    const translations = {
      ja: {
        title: "The 106th Sogetsu Annual Exhibition Flower Material Order
第106回草月いけばな展 花材注文書",
        nameLabel: "お名前",
        phoneLabel: "電話番号",
        emailLabel: "メールアドレス",
        idLabel: "出品者番号 / ID",
        periodLabel: "出展期間",
        periodPlaceholder: "選択してください",
        firstPeriod: "第一期",
        secondPeriod: "第二期",
        seatLabel: "花席No.",
        sizeLabel: "作品サイズ (幅/奥行/高さ)",
        dateLabel: "制作日",
        timeLabel: "受付時間",
        orderLabel: "花材注文詳細（4件まで）",
        fileLabel: "スケッチ・参考画像（任意）",
        submitBtn: "送信",
        note: "※未記入欄や添付ファイルがなくても送信できます。"
      },
      en: {
        title: "The 106th Sogetsu Exhibition Flower Order Sheet",
        nameLabel: "Name",
        phoneLabel: "Phone Number",
        emailLabel: "Email Address",
        idLabel: "Exhibitor Number / ID",
        periodLabel: "Exhibition Period",
        periodPlaceholder: "Select",
        firstPeriod: "First Period",
        secondPeriod: "Second Period",
        seatLabel: "Seat No.",
        sizeLabel: "Artwork Size (W/D/H)",
        dateLabel: "Date",
        timeLabel: "Reception Time",
        orderLabel: "Flower Order Details (up to 4)",
        fileLabel: "Sketch/Reference Image (optional)",
        submitBtn: "Submit",
        note: "You can submit even if some fields are blank or no file is attached."
      },
      zh: {
        title: "第106届草月花展 花材订购表",
        nameLabel: "姓名",
        phoneLabel: "电话号码",
        emailLabel: "电子邮件",
        idLabel: "参展者编号 / ID",
        periodLabel: "展览期间",
        periodPlaceholder: "请选择",
        firstPeriod: "第一期",
        secondPeriod: "第二期",
        seatLabel: "花席号",
        sizeLabel: "作品尺寸 (宽/深/高)",
        dateLabel: "制作日期",
        timeLabel: "接待时间",
        orderLabel: "花材订购详情（最多4项）",
        fileLabel: "草图/参考图片（可选）",
        submitBtn: "提交",
        note: "即使有未填写的项目或未附加文件也可以提交。"
      },
      ko: {
        title: "제106회 소게츠 꽃꽂이전 꽃 주문서",
        nameLabel: "이름",
        phoneLabel: "전화번호",
        emailLabel: "이메일",
        idLabel: "출품자 번호 / ID",
        periodLabel: "출품 기간",
        periodPlaceholder: "선택",
        firstPeriod: "1기",
        secondPeriod: "2기",
        seatLabel: "좌석 번호",
        sizeLabel: "작품 크기 (가로/세로/높이)",
        dateLabel: "제작일",
        timeLabel: "접수 시간",
        orderLabel: "꽃 주문 상세 (최대 4개)",
        fileLabel: "스케치/참고 이미지(선택)",
        submitBtn: "제출",
        note: "미기입란이나 첨부파일이 없어도 제출할 수 있습니다."
      }
    };

    function setLang(lang) {
      const t = translations[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('nameLabel').textContent = t.nameLabel;
      document.getElementById('phoneLabel').textContent = t.phoneLabel;
      document.getElementById('emailLabel').textContent = t.emailLabel;
      document.getElementById('idLabel').textContent = t.idLabel;
      document.getElementById('periodLabel').textContent = t.periodLabel;
      document.getElementById('periodPlaceholder').textContent = t.periodPlaceholder;
      document.getElementById('firstPeriod').textContent = t.firstPeriod;
      document.getElementById('secondPeriod').textContent = t.secondPeriod;
      document.getElementById('seatLabel').textContent = t.seatLabel;
      document.getElementById('sizeLabel').textContent = t.sizeLabel;
      document.querySelectorAll('input[name="width"],input[name="depth"],input[name="height"]').forEach((el, i) => {
        el.placeholder = t.sizeLabel.split(/[()]/)[1]?.split('/')?.[i] || '';
      });
      document.getElementById('dateLabel').textContent = t.dateLabel;
      document.getElementById('timeLabel').textContent = t.timeLabel;
      document.getElementById('orderLabel').textContent = t.orderLabel;
      document.getElementById('fileLabel').textContent = t.fileLabel;
      document.getElementById('submitBtn').textContent = t.submitBtn;
      document.getElementById('note').textContent = t.note;
    }

    // 言語切り替えボタン
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        setLang(this.dataset.lang);
      });
    });

    // 初期表示
    setLang('ja');
  </script>
</body>
</html>
