<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Order Sheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lang-btn.active { background: #059669; color: #fff; }
    .required:after { content: '*'; color: #dc2626; margin-left: 0.25em; }
    th, td { word-break: break-all; }
    label { word-break: break-all; }
    input, select, textarea { width: 100%; }
  </style>
</head>
<body class="bg-gray-50 py-8">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <div class="flex gap-2 mb-6 justify-end">
      <button class="lang-btn px-3 py-1 rounded active" data-lang="ja">日本語</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="en">EN</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="zh">中文</button>
      <button class="lang-btn px-3 py-1 rounded" data-lang="ko">한국어</button>
    </div>
    <h1 id="title" class="text-2xl font-bold mb-6 text-green-700"></h1>
    <form id="orderForm" action="https://formsubmit.co/deblwinkel@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- お客様情報 -->
      <h2 class="text-lg font-semibold mb-2" id="customerInfo"></h2>
      <div class="mb-4">
        <label id="nameLabel" class="block mb-1 font-semibold required"></label>
        <input type="text" name="name" id="nameInput">
      </div>
      <div class="mb-4">
        <label id="phoneLabel" class="block mb-1 font-semibold required"></label>
        <input type="tel" name="phone" id="phoneInput">
      </div>
      <div class="mb-4">
        <label id="emailLabel" class="block mb-1 font-semibold required"></label>
        <input type="email" name="email" id="emailInput">
      </div>
      <div class="mb-4">
        <label id="idLabel" class="block mb-1 font-semibold required"></label>
        <input type="text" name="exhibitor_id" id="idInput">
      </div>
      <!-- 出展情報 -->
      <h2 class="text-lg font-semibold mb-2 mt-8" id="exhibitionInfo"></h2>
      <div class="mb-4">
        <label id="periodLabel" class="block mb-1 font-semibold required"></label>
        <select name="period" id="periodInput">
          <option value="" id="periodPlaceholder"></option>
          <option value="first" id="firstPeriod"></option>
          <option value="second" id="secondPeriod"></option>
        </select>
      </div>
      <div class="mb-4">
        <label id="seatLabel" class="block mb-1 font-semibold required"></label>
        <input type="text" name="seat" id="seatInput">
      </div>
      <div class="mb-4">
        <label id="sizeLabel" class="block mb-1 font-semibold"></label>
        <div class="flex gap-2">
          <div class="flex-1">
            <label id="wLabel" class="block text-xs"></label>
            <input type="text" name="width" id="wInput">
          </div>
          <div class="flex-1">
            <label id="dLabel" class="block text-xs"></label>
            <input type="text" name="depth" id="dInput">
          </div>
          <div class="flex-1">
            <label id="hLabel" class="block text-xs"></label>
            <input type="text" name="height" id="hInput">
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label id="scheduleLabel" class="block mb-1 font-semibold required"></label>
        <div class="flex gap-2">
          <input type="date" name="date" id="dateInput">
          <input type="time" name="time" id="timeInput">
        </div>
      </div>
      <!-- 花材注文詳細 -->
      <h2 class="text-lg font-semibold mb-2 mt-8" id="orderDetail"></h2>
      <table class="w-full mb-4 border text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="w-1/4 p-2" id="itemHeader"></th>
            <th class="w-3/4 p-2" id="detailHeader"></th>
          </tr>
        </thead>
        <tbody>
          <!-- 1セット目 -->
          <tr><td id="flowerNameLabel1"></td><td><input type="text" name="flower1_name" id="flowerNameInput1"></td></tr>
          <tr><td id="colorLabel1"></td><td><input type="text" name="flower1_color" id="colorInput1"></td></tr>
          <tr><td id="quantityLabel1"></td><td><input type="text" name="flower1_quantity" id="quantityInput1"></td></tr>
          <tr><td id="approxLabel1"></td><td><input type="text" name="flower1_approx" id="approxInput1"></td></tr>
          <tr><td id="sizeNotesLabel1"></td><td><input type="text" name="flower1_size_notes" id="sizeNotesInput1"></td></tr>
          <!-- 2セット目 -->
          <tr><td id="flowerNameLabel2"></td><td><input type="text" name="flower2_name" id="flowerNameInput2"></td></tr>
          <tr><td id="colorLabel2"></td><td><input type="text" name="flower2_color" id="colorInput2"></td></tr>
          <tr><td id="quantityLabel2"></td><td><input type="text" name="flower2_quantity" id="quantityInput2"></td></tr>
          <tr><td id="approxLabel2"></td><td><input type="text" name="flower2_approx" id="approxInput2"></td></tr>
          <tr><td id="sizeNotesLabel2"></td><td><input type="text" name="flower2_size_notes" id="sizeNotesInput2"></td></tr>
        </tbody>
      </table>
      <!-- スケッチ/参考画像 -->
      <div class="mb-6">
        <label id="fileLabel" class="block mb-1 font-semibold"></label>
        <input type="file" name="file" accept="image/*" multiple>
      </div>
      <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition"></button>
      <input type="hidden" name="_next" value="https://your-website.com/thanks.html">
      <input type="hidden" name="_subject" value="Flower Order Sheet">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <p class="text-xs text-gray-500 mt-4" id="note"></p>
  </div>
  <script>
    // translations（前回のまま）をここに貼り付けてください
    // ...（省略）...
    // 例: const translations = { ja: {...}, en: {...}, zh: {...}, ko: {...} };
    // setLang関数も同様に
    // ...（省略）...
    // 言語切り替えボタン
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        setLang(this.dataset.lang);
      });
    });
    setLang('ja');
  </script>
</body>
</html>
